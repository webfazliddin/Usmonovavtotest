<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Security illustration - Modern gradient design -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f51b5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9575cd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8eaf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5cae9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background elements -->
  <circle cx="250" cy="250" r="200" fill="url(#grad1)" opacity="0.08"/>
  <circle cx="250" cy="250" r="150" fill="url(#grad1)" opacity="0.12"/>

  <!-- Shield base -->
  <path d="M250 80 L380 130 L380 250 Q380 350 250 420 Q120 350 120 250 L120 130 Z" fill="url(#grad2)" opacity="0.25"/>
  <path d="M250 100 L360 140 L360 250 Q360 330 250 390 Q140 330 140 250 L140 140 Z" fill="url(#grad3)" stroke="url(#grad1)" stroke-width="4"/>

  <!-- Lock icon in center -->
  <rect x="220" y="220" width="60" height="70" rx="8" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="250" cy="210" r="20" fill="none" stroke="url(#grad1)" stroke-width="6" opacity="0.9"/>

  <!-- Keyhole -->
  <circle cx="250" cy="250" r="8" fill="#e8eaf6"/>
  <rect x="246" y="250" width="8" height="20" fill="#e8eaf6"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="15" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="350" cy="150" r="20" fill="url(#grad2)" opacity="0.4"/>
  <circle cx="130" cy="320" r="12" fill="#673ab7" opacity="0.5"/>
  <circle cx="370" cy="340" r="18" fill="#5c6bc0" opacity="0.5"/>

  <!-- Additional decorative circles -->
  <circle cx="100" cy="250" r="8" fill="#9575cd" opacity="0.4"/>
  <circle cx="400" cy="250" r="10" fill="#7986cb" opacity="0.4"/>

  <!-- Binary/tech pattern -->
  <text x="100" y="450" font-family="monospace" font-size="12" fill="#673ab7" opacity="0.3">101010</text>
  <text x="350" y="460" font-family="monospace" font-size="12" fill="#5c6bc0" opacity="0.3">110011</text>
  <text x="180" y="80" font-family="monospace" font-size="10" fill="#3f51b5" opacity="0.25">secure</text>
  <text x="300" y="420" font-family="monospace" font-size="10" fill="#3f51b5" opacity="0.25">auth</text>
</svg>
