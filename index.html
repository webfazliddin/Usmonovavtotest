<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#673ab7" />
    <meta name="description" content="Usmonov Auto Test - Your Admin Dashboard" />
    <title>Usmonov avto test</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.uatest.uz" crossorigin />
    <link rel="dns-prefetch" href="https://api.uatest.uz" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/images/login-illustration.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/src/assets/images/logoMain.png" as="image" />

    <!-- Performance optimizations -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #e8eaf6 0%, #e1e8f5 25%, #ddd6f3 50%, #e8eaf6 75%, #f0f4f8 100%);
        overflow-x: hidden;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading skeleton */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e8eaf6 0%, #e1e8f5 25%, #ddd6f3 50%, #e8eaf6 75%, #f0f4f8 100%);
        z-index: 9999;
      }

      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(103, 58, 183, 0.2);
        border-top-color: #673ab7;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Hide loading once app is ready */
      .app-loaded .app-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>

    <!-- App root -->
    <div id="app"></div>

    <!-- Mark as loaded once Vue initializes -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
